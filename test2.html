    </div>

    <script>
      const charts = document.querySelectorAll(".chart");
      const rates = document.querySelectorAll(".rate");

      const maxRate = 100; // Define the maximum rate
      const maxWidth = 1000; // Define the maximum width in pixels

      rates.forEach((rate, index) => {
        const value = parseInt(rate.textContent, 10);
        const width = (value / maxRate) * maxWidth;
        charts[index].style.width = width + "px";
      });
    </script>
