<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="button">Click me</button>
    <div id="container">
      <div id="countryName">
        <p>Yemen</p>
        <p>Alabama</p>
        <p>Ghana</p>
      </div>
      <div id="countryChart">
        <div class="chart"></div>
        <div class="chart"></div>
        <div class="chart"></div>
      </div>
      <div id="countryRate">
        <p>41</p>
        <p>20</p>
        <p>60</p>
      </div>
    </div>
    <style>
       
      .chart {
        width: 50vw;
      }
      #container {
        display: none;
      }
    </style>
    <script>
      let button = document.getElementById("button");
      let container = document.getElementById("container");
      button.addEventListener("click", () => {
        container.style.display = "flex";
      });
    </script>
  </body>
</html>
